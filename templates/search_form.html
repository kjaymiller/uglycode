<form action="/search" class="w-full">
    <div class="flex">
        {% if not query %}
        {% set query = 'Search' %}
        {% endif %}
        <input name="query" class="rounded-xl p-2 mx-3 border w-3/4" type="" placeholder="{{query}}">
    <button class="p-2 bg-gradient-to-b from-purple-300 to-purple-400 rounded-xl shadow">Explore</button>
    </div>
</form>
