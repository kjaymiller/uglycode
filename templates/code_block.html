<div class="m-3 w-full shadow-lg rounded-lg p-4">
    <h2 class="my-4 text-2xl text-purple-400"><a href="/code/{{code_block['es_id']}}">{{code_block['title']}}</a></h2>
    {{code_block['code']|safe}}

    <div class="my-4">
        {% for tag in code_block['tags'] %}
            <small class="mx-3 p-2 rounded border shadow">
                <a href="/search?query={{tag}}">{{tag}}</a>
            </small>
        {% endfor %}
    </div>
</div>
